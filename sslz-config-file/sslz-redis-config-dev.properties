#redis配置
#Redis数据库索引（默认为0）
spring.redis.database=0
#Redis服务器地址
spring.redis.host=localhost
#Redis服务器连接端口
spring.redis.port=63790
#Redis服务器连接密码（默认为空）
spring.redis.password=3e2c48477392452224a8422c37848031146da465
#连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=30
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=1500
# 连接池中的最大空闲连接
spring.redis.jedis.pool.max-idle=10
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=6000
#每次释放连接的最大数目
spring.redis.numTestsPerEvictionRun=1024
#释放连接的扫描间隔(单位:毫秒)
spring.redis.timeBetweenEvictionRunsMillis=30000
#连接最小空闲时间(单位:毫秒)
spring.redis.minEvictableIdleTimeMillis=100000
#连接空闲多久后释放,当空闲时间大于该值并且空闲连接大于最大空闲连接时直接释放连接
spring.redis.softMinEvictableIdleTimeMillis=10000
#在获取连接时检查连接有效性
spring.redis.testOnBorrow=true
#在连接空闲时检查连接有效性
spring.redis.testWhileIdle=true
#连接耗尽是否阻塞, false代表抛异常, true代表阻塞直到超时, 默认为true
spring.redis.blockWhenExhausted=false
